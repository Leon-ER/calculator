<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1 class="title">Calculator</h1>
    </header>
    <section>
      <div class="container">
        <div class="lastOutput">
          <div class="equasion"></div>
        </div>
        <div class="output">
          <div class="result"></div>
        </div>
        <div class="section1">
          <button class="buttons" data-value="7">7</button>
          <button class="buttons" data-value="8">8</button>
          <button class="buttons" data-value="9">9</button>
          <button class="operators" data-value="/">/</button>
        </div>
        <div class="section1">
          <button class="buttons" data-value="4">4</button>
          <button class="buttons" data-value="5">5</button>
          <button class="buttons" data-value="6">6</button>
          <button class="operators" data-value="*">*</button>
        </div>
        <div class="section1">
          <button class="buttons" data-value="1">1</button>
          <button class="buttons" data-value="2">2</button>
          <button class="buttons" data-value="3">3</button>
          <button class="operators" data-value="-">-</button>
        </div>
        <div class="section1">
          <button class="buttons" data-value="0">0</button>
          <button class="operators" data-value="+">+</button>
          <button class="buttons2" onclick="deleteText()">CLEAR</button>
          <button class="buttons2" onclick="calc()">=</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="info">
          <p>Made by <a href="https://github.com/Leon-ER" target="_blank">Leon</a></p>
          <p>Following the OTP</p>
      </div>
  </footer>
  </body>
  <script src="javascript.js"></script>
</html>
